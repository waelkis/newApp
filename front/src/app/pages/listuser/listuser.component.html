

 <div class="card">
  <div class="card-header">
    <h3 class="card-title">DataTable with default features</h3>
  </div>

  <div class="card-body">
    <button class="btn btn-info m-1 float-right" routerLink="/adduser">Add user</button>
    <table id="example1" class="table table-bordered table-striped">
      <thead>
      <tr>
        <th>id</th>
        <th>username</th>

        <th>email</th>


        <th>Action</th>

      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let item of dataArray">

        <td>{{item.id}}</td>
        <td>{{item.username}}</td>


        <td>{{item.email}}</td>
       

        <button
                  (click)="handleDeleteUser(item)"
                  class="btn btn-danger"
                >
                  Delete
                </button>
        <!-- <button class="btn btn-info m-1">Edit</button> -->

      </tr>



    </table>
  </div>

</div>
