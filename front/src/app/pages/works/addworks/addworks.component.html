<div class="container m-2">
<div class="row">
<div class="col-sm-6 col-sm-offset-2">
  <img src="assets/dist/img/homeimg.png" style="height: 500px;
  border-radius: 10px;">
</div>


<div class="col-sm-6 col-sm-offset-2">

  <form [formGroup]="worksForm" (ngSubmit)="onSubmitForm()">


    <div class="form-group">
      <label  class="">Nom d'utilusateur:</label>
     <h1>{{storage.getUser().username}}</h1>

     <!-- <h1>{{maDate | date: 'longDate' }}</h1> -->
     <div class="form-group">
     <label for="dateJour"  class="">Date:</label>
      <input
        type="date"
        class="form-control"
        formControlName="dateJour"
      />
    </div>

      <label for="description" class="">description:</label>
      <input
        type="text"
        class="form-control"
        formControlName="description"
      />
    </div>

    <div class="form-group">
      <label for="nombreHeure" class="">Nombre de heur:</label>
      <!-- <input
        type="number"
        class="form-control"
        formControlName="nombreHeure"
      /> -->
      <select
      class="form-control form-select"
      formControlName="nombreHeure"
    >
    
    <option value="4">4</option>
    <option value="8">8</option>

    </select>

    </div>

     <table class="mb-5">
      <tr>
        <td>
          <div class="form-group">
            <label for="projectsID" class="">Project:</label>
            <select
              class="form-control form-select"
              formControlName="project"
            >
              <option *ngFor="let d of projectList" [ngValue]="d">
                {{ d.name_project }}
              </option>
            </select>
            <div>

            </div>
          </div>
        </td>

      </tr>
    </table>

    <div class="form-group">
      <button type="submit" class="btn btn-dark me-3 p-3" >
        Enregistrer <i class="fa fa-database ms-2"></i>
      </button>

    </div>
  </form>
</div>
</div>
</div>
