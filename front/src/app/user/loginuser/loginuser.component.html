<div class="container">

  <!-- Outer Row -->
  <div class="row justify-content-center" >

      <div class="col-xl-10 col-lg-12 col-md-9">

          <div class="card o-hidden border-0 shadow-lg my-5">
              <div class="card-body p-0">
                  <!-- Nested Row within Card Body -->
                  <div class="row">
                      <div class="col-lg-6" style="display: flex; justify-content: center; padding:10px;">
                        <img src="assets/dist/img/un-certificat-d’authentification.jpg" style="width: 400px;border-radius: 8px;">
                      </div>
                      <div class="col-lg-6">
                          <div class="p-5">
                              <div class="text-center">
                                  <h1 class="h4 text-gray-900 mb-4">Welcome User!</h1>
                              </div>
                              <form
                              class="mx-1 mx-md-4"
                              *ngIf="!isLoggedIn"
                              name="form"
                              (ngSubmit)="f.form.valid && onSubmit()"
                              #f="ngForm"
                              novalidate
                              >
                                  <div class="form-group">
                                    <label >username</label>
                                      <input
                                      type="username"
                                          class="form-control"
                                          name="username"
                                          [(ngModel)]="form.username"
                                          required
                                          #username="ngModel"
                                          >
                                  </div>
                                  <div class="form-group">
                                    <label >password</label>
                                      <input
                                      type="password"
                                            class="form-control"
                                            name="password"
                                            [(ngModel)]="form.password"
                                            required
                                            #password="ngModel"

                                          >
                                  </div>

                                  <button type="submit" class="btn btn-primary btn-user btn-block">
                                      Login
                                  </button>


                              </form>
                              <!-- <div
                              class="d-flex align-items-center justify-content-center pb-4 m-1"
                            >
                              <p class="mb-0 me-2 ">Vous n'avez pas de compte ?</p>
                              <button
                                type="button"

                                (click)="HandelRegister()"
                                class="btn btn-outline-danger"
                              >
                                Créer un nouveau
                              </button>
                          </div> -->
                      </div>
                  </div>
              </div>
          </div>

      </div>

  </div>

</div>
